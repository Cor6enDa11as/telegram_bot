name: RSS Telegram Bot
on:
  schedule:
    - cron: '0,30 2-20 * * *'  # каждые 30 мин 5-22:30 MSK
  workflow_dispatch:
jobs:
  check-feeds:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Git
      run: |
        git config user.name "RSS Bot"
        git config user.email "bot@github.com"
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - run: pip install -r requirements.txt
    
    - run: python bot.py
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        REQUEST_DELAY_MIN: 8
        REQUEST_DELAY_MAX: 20
        MAX_HOURS_BACK: 24  # ← МОЖНО 24ч!
    
    - name: Commit dates.json to repo
      run: |
        git add dates.json || true
        if git diff --staged --quiet; then
          echo "Нет изменений в dates.json"
        else
          git commit -m "update dates $(date +%Y-%m-%d_%H:%M)"
          git push
          echo "✅ dates.json сохранён в репозиторий"
        fi
